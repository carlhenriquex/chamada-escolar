<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/perfil.css">
  <title>Perfil do Responsável</title>


</head>

<body>
  <div class="perfil-container">
    <h1>Perfil do Responsável</h1>
    <form>
      <div class="imagem">
        <img style="width: 9rem; padding-block: 1rem;" src="img/Imagem leo.jpg" alt="">
      </div>

      <div>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" value="Leandro Silva" required />
      </div>

      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" value="leo@email.com" required />
      </div>

      <div>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" value="(11) 91234-5678" required />
      </div>

      <div>
        <label for="senha">Nova Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite nova senha.." />
      </div>

      <div>
        <label for="filhos">Filhos Cadastrados:</label>
        <select id="filhos" name="filhos">
          <option>João Raimundo - 2° mod DS</option>
          <option>Ismael Bione - 2° mod DS</option>
        </select>
      </div>

      <button type="submit">Salvar Alterações</button>
    </form>
  </div>
</body>

</html>
